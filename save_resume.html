<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Resume</title>
    <script>
        // Redirect to /select_template after 3 seconds
        setTimeout(function() {
            window.location.href = "{{ url_for('select_template') }}";
        }, 5000);  // Delay in milliseconds (3000ms = 3 seconds)
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background: #4facfe;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #00c6ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your resume has been saved successfully!</h1>
        <p>Proceed to select a template for your resume.</p>
        <form action="{{ url_for('select_template') }}" method="GET">
            <button type="submit">Select a Template</button>
        </form>
    </div>
</body>
</html>
